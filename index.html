<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hide Pin</title>
    <script src="hide-pin.js" charset="utf-8"></script>
  </head>
  <body>
    <h3>Hide Pin</h3>
    <div class="input-ui">
      <label for="pin">Enter your Pin Number</label>
      <input type="number" id="pin_number" min="0" max="31">
      <button type="button" onclick="hidePin()">Hide</button>
    </div>
    <div class="result-ui">
      <p id="code"></p>
    </div>
  </body>
</html>
